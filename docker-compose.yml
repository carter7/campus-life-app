# Use Node.js LTS version
FROM node:18-alpine

# Create app directory inside the container
WORKDIR /app

# Copy package files first (this improves caching)
COPY package*.json ./

# Install dependencies
RUN npm install

# Copy the rest of your project files
COPY . .

# Expose your app's port (change if your app uses a different port)
EXPOSE 3001

# Start your Node app
CMD ["npm", "start"]
